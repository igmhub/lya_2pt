[tracer1]
input directory = deltas/
type = continuous
absorption line = LYA
order = 1
rebin = 2
project deltas = True

[settings]
num processors = 1
nside = 16
z_min = 0
z_max = 10
rp_min = 0
rp_max = 200
rt_max = 200
num_bins_rp = 50
num_bins_rt = 50
rejection_fraction = -1

[compute]
compute-correlation = True
compute-distortion-matrix = True

[cosmology]
use_picca_cosmo = True
Omega_m = 0.315
Omega_r = 7.963219132297603e-05

[output]
name = test_1
output-directory = .output

[export]
export-correlation = True
export-distortion = True
smooth-covariance = False
